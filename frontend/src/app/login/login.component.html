<!DOCTYPE html>
<html>
<head>
  <title>RRent</title>
</head>
<body>
  <div class="main">
    <div class="regform">
      <h2>Login </h2>
      <div class="labels">
        <div class="formfield">
          <label>Email:</label>
          <input type="email" id="email" [(ngModel)]="logdetails.email" placeholder="Enter Your Email" autocomplete="off">
        </div>
        <div class="formfield">
          <label>Password:</label>
          <input type="password" id="password" [(ngModel)]="logdetails.password" placeholder="Enter Your Password" autocomplete="off">
        </div>
      </div>
      <button type="submit" (click)="logform()">submit</button>
      <p>Don't have an account?<a href="homepage2/signup">Signup</a> </p>
    </div>
  </div>
</body>
