<!DOCTYPE html>
<html>
<head>
  <title>rentalsystem</title>
</head>
<body>
  <section class="container">
    <div class="wrapper">
      <h2>Add Home On Rent</h2>
      <div class="addhome-form">
        <div class="form-group">
          <label>State:</label>
          <input type="text" [(ngModel)]="addhome.state" placeholder="Enter State">
        </div>
        <div class="form-group">
          <label>District:</label>
          <input type="text" [(ngModel)]="addhome.district" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="address">Local Address:</label>
          <input type="text" [(ngModel)]="addhome.localaddress" placeholder="Enter address">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" [(ngModel)]="addhome.title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="descriptiom">Descriptiom:</label>
          <input type="text" [(ngModel)]="addhome.description" placeholder="Enter descriptiom">
        </div>
        <div class="form-group">
          <label for="rent">Rent:</label>
          <input type="text" [(ngModel)]="addhome.rent" placeholder="Enter rent">
        </div>
        <div class="form-group">
          <label for="image">Room Image:</label>
          <input type="file" [(ngModel)]="addhome.image">
        </div>
        <button (click)="addhomefun()">Submit</button>
      </div>
    </div>
  </section>
</body>
</html>
